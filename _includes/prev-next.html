<hr>
<div class="clearfix">
        {% if page.previous.url %}
        <a class="btn btn-primary float-left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.previous.title }}">&larr; Previous<span class="d-none d-md-inline"> {{ page.layout | capitalize }}</span></a>
        {% endif %}
        {% if page.next.url %}
        <a class="btn btn-primary float-right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{ page.next.title }}">Next<span class="d-none d-md-inline"> {{ page.layout | capitalize }}</span> &rarr;</a>
        {% endif %}
        <div class="mx-auto" style="width: 30%;">
            <a class="btn btn-primary" href="{{ site.baseurl }}/{{ page.layout | append:'s' }}">All<span class="d-none d-md-inline"> {{ page.layout | capitalize }}s</span></a>
        </div>
</div>
